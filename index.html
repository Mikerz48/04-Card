<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <img class="greypic" src="Solid_grey.svg.png" alt="Gray Background">
        <div class="container">
            <h3><b>Card Title</b></h3>
                <p>Some quick example text to build<br>
                    on the card title and make up the<br>
                    bulk of the card's content.<br>
                </p>
        </div>
        <div class="items">
            <ul> 
                <li id="it1">An item</li>
                <li id="it2">A second item</li>
                <li id="it3">A third item</li>
            </ul>
        </div>
        <div class="links">
            <a id="link1" href="#">Card link</a>
            <a id="link2" href="#">Another link</a>
        </div>
    </div>
</body>
</html>
